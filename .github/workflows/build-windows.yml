name: Build Windows Installer

on:
  push:
    tags:
      - 'v*' # 当推送版本标签时触发
  workflow_dispatch: # 添加手动触发选项

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0 # 确保能获取到标签
    
    # 下载微信安装包
    - name: Download WeChat Setup
      shell: powershell
      run: |
        $ProgressPreference = 'SilentlyContinue'
        Invoke-WebRequest -Uri "https://dldir1.qq.com/weixin/Windows/WeChatSetup-3.9.11.25.exe" -OutFile "WeChatSetup-3.9.11.25.exe"
    
    # 设置 Node.js 环境
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    
    # 安装依赖
    - name: Install dependencies
      run: |
        npm install
        
    # 构建应用
    - name: Build application
      run: npm run build
        
    # 发布 Release
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/*.exe
          dist/*.msi
          WeChatSetup-3.9.11.25.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 