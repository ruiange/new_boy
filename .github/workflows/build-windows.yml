name: Build Windows Installer

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    # 下载微信安装包
    - name: Download WeChat Setup
      shell: powershell
      run: |
        $ProgressPreference = 'SilentlyContinue'
        Invoke-WebRequest -Uri "https://dldir1.qq.com/weixin/Windows/WeChatSetup-3.9.11.25.exe" -OutFile "WeChatSetup-3.9.11.25.exe"
    
    # 设置 Node.js 环境
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    # 安装依赖
    - name: Install dependencies
      run: |
        npm install
        npm install -g electron-builder
        
    # 构建应用
    - name: Build application
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        npm run build
        
    # 创建版本号（如果不是 tag 触发）
    - name: Generate version
      if: "!startsWith(github.ref, 'refs/tags/')"
      id: version
      run: |
        echo "version=$(date +'%Y.%m.%d.%H%M')" >> $GITHUB_OUTPUT
      shell: bash
        
    # 发布 Release
    - name: Create Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || steps.version.outputs.version }}
        name: Release ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || steps.version.outputs.version }}
        draft: false
        prerelease: false
        files: |
          dist/**/*.exe
          dist/**/*.msi
          WeChatSetup-3.9.11.25.exe 